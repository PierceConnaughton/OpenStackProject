<div class="row card-body"> 
    <div class="col-sm-2 card-title">  <h5>{{case.title}}</h5> </div>
    <div class="col-sm-3"> <a href="{{case.link}}">{{case.link}}</a> </div>
    <div class="col-sm-1"> <h6>{{case.rank}}</h6> </div>
    <div class="col-sm-1"> <h6>{{case.rating}}</h6> </div>
    <div class="col-sm-3"> <img  class="images" src="{{case.image}}"/> </div>
    <div  class="col-sm-2"> <h6 >${{case.price.value}}</h6> </div>
</div>
