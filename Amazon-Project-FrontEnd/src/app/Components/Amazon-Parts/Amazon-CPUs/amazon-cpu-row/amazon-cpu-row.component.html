<div class="row card-body"> 
    <div class="col-sm-2 card-title">  <h5>{{cpu.title | slice: 0:80}}...</h5> </div>
    <div class="col-sm-3"> <a href="{{cpu.link}}">{{cpu.link| slice: 0:80}}...</a> </div>
    <div class="col-sm-1"> <h6>{{cpu.rank}}</h6> </div>
    <div class="col-sm-1"> <h6>{{cpu.rating}}</h6> </div>
    <div class="col-sm-3"> <img  class="images" src="{{cpu.image}}"/> </div>
    <div  class="col-sm-2"> <h6 >{{cpu.price.value | currency:'USD'}}</h6> </div>
</div>
