<div *ngIf="gpu.rating" class="row card-body"> 
    <div class="col-sm-4 card-title">  <h5>{{gpu.title}}</h5> </div>
    <div class="col-sm-2"> <a href="{{gpu.link}}">{{gpu.link| slice: 0:80}}...</a> </div>
    <div class="col-sm-1"> <h6>{{gpu.rank}}</h6> </div>
    <div *ngIf="5 == gpu.rating" id="Five" class="col-sm-1"> <span class=" row ">{{gpu.rating}} out of 5.0 </span> <img  class="row d-block h-25 w-75" src="{{imageFiveStar}}"/> </div>
    <div *ngIf="5 > gpu.rating &&  gpu.rating >= 4.5" id="FourHalf" class="col-sm-1"> <span class=" row ">{{gpu.rating}} out of 5.0</span> <img  class="row d-block h-25 w-75" src="{{imageHalfFourStar}}"/>  </div>
    <div *ngIf="4.5 > gpu.rating &&  gpu.rating >= 4" id="Four" class="col-sm-1"> <span class=" row ">{{gpu.rating}} out of 5.0</span> <img  class="row d-block h-25 w-75" src="{{imageFourStar}}"/>  </div>
    <div *ngIf="4 > gpu.rating &&  gpu.rating > 3" id="Three" class="col-sm-1"> <span class=" row ">{{gpu.rating}} out of 5.0</span> <img  class="row d-block h-25 w-75" src="{{imageThreeStar}}"/> </div>
    <div *ngIf="3 > gpu.rating &&  gpu.rating > 2" id="Two" class="col-sm-1"> <span class=" row ">{{gpu.rating}} out of 5.0</span> <img  class="row d-block h-25 w-75" src="{{imageTwoStar}}"/> </div>
    <div *ngIf="2 > gpu.rating &&  gpu.rating > 0" id="One" class="col-sm-1"> <span class=" row ">{{gpu.rating}} out of 5.0</span> <img  class="row d-block h-25 w-75" src="{{imageOneStar}}"/> </div>
    
    <div class="col-sm-4"> <img id="item-image"  class="images" src="{{gpu.image}}"/> </div>
     <!--<div  class="col-sm-2"> <h6 >{{gpu.price.raw}}</h6> </div> -->
</div>
