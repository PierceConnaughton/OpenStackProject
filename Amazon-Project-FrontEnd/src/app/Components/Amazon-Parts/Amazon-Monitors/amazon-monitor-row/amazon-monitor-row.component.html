<div class="row card-body"> 
    <div class="col-sm-2 card-title">  <h5>{{monitor.title | slice: 0:80}}...</h5> </div>
    <div class="col-sm-3"> <a href="{{monitor.link}}">{{monitor.link | slice: 0:80}}...</a> </div>
    <div class="col-sm-1"> <h6>{{monitor.rank}}</h6> </div>
    <div class="col-sm-1"> <h6>{{monitor.rating}}</h6>  
        <div class="stars-outer">
            <div class="stars-inner">

            </div>
        </div>
        <span class="number-rating">

        </span>
     </div>
    <div class="col-sm-3"> <img  class="images" src="{{monitor.image}}"/> </div>
    <div  class="col-sm-2"> <h6 >{{ monitor.price.value | currency:'USD' }}</h6> </div>
</div>
<script>
    // Initial Ratings
    const rating = monitor.rating

    // Total Stars
    const starsTotal = 5;

    // Run getRatings when DOM loads
    document.addEventListener('DOMContentLoaded', getRatings);

    // Get ratings
    function getRating() {
      
        // Get percentage
        const starPercentage = (rating / starsTotal) * 100;

        // Round to nearest 10
        const starPercentageRounded = `${Math.round(starPercentage / 10) * 10}%`;

        // Set width of stars-inner to percentage
        document.querySelector(`.${rating} .stars-inner`).style.width = starPercentageRounded;

        // Add number rating
        document.querySelector(`.${rating} .number-rating`).innerHTML = ratings[rating];
      }
    
</script>
