<body>
<div class="container-fluid">
    <h1>Bestselling Monitors</h1>
    <div *ngIf="!amazonData">
        <div id="load">
            <div>G</div>
            <div>N</div>
            <div>I</div>
            <div>D</div>
            <div>A</div>
            <div>O</div>
            <div>L</div>
          </div>
    
    </div>
        <div class="" *ngIf="amazonData">

            <amazon-monitor-details *ngIf="currentMonitor" [amazonDataTwo]="amazonDataTwo" [monitor]="currentMonitor"></amazon-monitor-details>
            
    <br>


    
    
    <div class="row justify-content-center">
        <div class="col-sm-2">
            <input type="text" class="form-control form-control-md" [(ngModel)]="searchTextMonitorTitle" placeholder="Search By Monitor Title" />
        </div>
    </div>
    
    <br>
    
    <div class="row card-header"> 
        <div [class.active]="order === 'title'" (click)="setOrder('title')" class="col-sm-3"> <h4>Title</h4> 
            <span *ngIf="order === 'title'">â–¼</span>
        </div>
        <div  class="col-sm-2"> <h4>Link</h4>
            
        </div>
        <div  class="col-sm-1"> <h4>Rank</h4> 
        </div>
        <div  class="col-sm-1"> <h4>Rating</h4> 
        </div>
        <div  class="col-sm-3"> <h4>Image</h4> 
           
        </div>
        <div  class="col-sm-2"> <h4>Price</h4> 
        </div>
        

    </div>

    <amazon-monitor-row class="card" *ngFor="let results of amazonData.bestsellers | orderBy: order:reverse:'case-insensitive' | filter : searchTextMonitorTitle : 'title'"
    [monitor]="results"
    (click)='clicked(results)'
    [class.bg-info]="isSelected(results)" [class.text-white]="isSelected(results)">       
    
    </amazon-monitor-row>
</div>
</div>
