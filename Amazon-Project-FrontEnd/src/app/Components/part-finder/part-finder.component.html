<div class='container-fluid'>
    <h1>Item Finder</h1>
    <form>
      <div class="form-group col-sm-4">
        <input type='text' name='item-name' class="form-control" #itemname placeholder='Enter item name'>
        <button (click)="getItemDetails(itemname.value)" type="submit" class='btn btn-primary'>Find Items</button>
      </div>
      
    </form>

    
  <div class="" *ngIf="amazonData">

    <div class="row card-header"> 
      <div class="col-sm-2"> <h4>Title</h4> 
      </div>
      <div class="col-sm-2"> <h4>Link</h4> 
      </div>
      <div class="col-sm-1"> <h4>Brand</h4> 
      </div>
      <div *ngIf="amazonData.product.color" class="col-sm-1"> <h4>Color</h4> 
      </div>
      <div *ngIf="amazonData.product.manufacturer" class="col-sm-2"> <h4>Manufacturer</h4> 
      </div>
      <div class="col-sm-2"> <h4>Model Number</h4> 
      </div>
      <div class="col-sm-1"> <h4>Rating</h4> 
      </div>
  
  </div>

        <div class="card" *ngIf="amazonData">       
    <div class="row card-body"> 
      <h5 class="col-sm-2" > {{amazonData.product.title}} </h5>
      <a href="{{amazonData.product.link}}" class="col-sm-2" > Link</a>
      <h5 class="col-sm-1" > {{amazonData.product.brand}} </h5>
      <h5 *ngIf="amazonData.product.color" class="col-sm-1" > {{amazonData.product.color}} </h5>
      <h5 *ngIf="amazonData.product.manufacturer" class="col-sm-2"  > {{amazonData.product.manufacturer}} </h5>
      <h5 class="col-sm-2" > {{amazonData.product.model_number}} </h5>
      <h5 class="col-sm-1" > {{amazonData.product.rating}} </h5>
    </div>
  </div>
        
    </div>
  </div>
