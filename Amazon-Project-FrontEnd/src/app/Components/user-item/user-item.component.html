<div class="row card-body"> 
    <div class="col-sm-2 card-title">  <h5>{{userItem.title | slice: 0:80}}...</h5> </div>
    <div  class="col-sm-2"> <h6 >{{userItem.value | currency:'USD' }}</h6> </div>
    <div  class="col-sm-2"> <h6 >{{userItem.rating }}</h6> </div>
    <div  class="col-sm-2"> <h6 >{{userItem.asin }}</h6> </div>
    <div class="col-sm-2"> <img  class="d-block h-75 w-75" src="{{userItem.image}}"/> </div> 
</div>
